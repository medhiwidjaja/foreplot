default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  username: desight
  password: Desight101
  host: localhost
  port: 5432

development:
  <<: *default
  database: desight-dev
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: desight-test

production:
  <<: *default
  database: desight-prod
